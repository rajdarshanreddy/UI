<mat-form-field class="col p-3">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- dob Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dob </th>
      <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
    </ng-container>

    <!-- prescribers Column -->
    <ng-container matColumnDef="prescribers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prescribers </th>
      <td mat-cell *matCellDef="let row"> {{row.prescribers}} </td>
    </ng-container>

    <!-- dispensers Column -->
    <ng-container matColumnDef="dispensers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dispensers </th>
      <td mat-cell *matCellDef="let row"> {{row.dispensers}} </td>
    </ng-container>

    <!-- prescriptions Column -->
    <ng-container matColumnDef="prescriptions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prescriptions </th>
      <td mat-cell *matCellDef="let row"> {{row.prescriptions}} </td>
    </ng-container>

    <!-- added Column -->
    <ng-container matColumnDef="added">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Added </th>
      <td mat-cell *matCellDef="let row"> {{row.added}} </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
  </table>
</div>
