<div class="bg-white p-3">
  <div class="row align-items-center">
    <div class="col-md-auto">
      <div class="col">
        <div class="form-inline">
          <div class="form-group form-group mx-sm-3 mb-2">
            <mat-form-field>
              <mat-select placeholder="Select Period *" [(value)]="selected">
                <mat-option value="12">Last One Year</mat-option>
                <mat-option value="6">Last Six Months</mat-option>
                <mat-option value="4">Last Four Months</mat-option>
                <mat-option value="3">Last Three Months</mat-option>
                <mat-option value="1">Last One Month</mat-option>
                <mat-option value="custom">Custom</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group form-group mx-sm-3 mb-2">
            <mat-form-field>
              <input matInput placeholder="Prescribers" class="" value="3">
            </mat-form-field>
          </div>
          <div class="form-group form-group mx-sm-3 mb-2">
            <mat-form-field>
              <input matInput placeholder="Dispensers" class="" value="3">
            </mat-form-field>
          </div>
          <div class="form-group form-group mx-sm-3 mb-2">
            <mat-form-field>
              <input matInput placeholder="Prescriptions" class="" value="3">
            </mat-form-field>
          </div>
          <div class="form-group form-group mx-sm-3 mb-2">
            <mat-form-field>
              <input matInput placeholder="MED" class="" value="3">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-inline">
          <div class="form-check form-check-inline ml-3">
            <mat-checkbox class="example-margin" [(ngModel)]="hidevalid">Hide Valid Patients</mat-checkbox>
          </div>
          <div class="form-check form-check-inline ml-3">
            <mat-checkbox class="example-margin" [(ngModel)]="hidepatients">Hide Patients with Unsolicited Report</mat-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </div>
  </div>
</div>

<mat-form-field class="col p-3">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- dob Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dob </th>
      <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
    </ng-container>

       <!-- prescribers Column -->
       <ng-container matColumnDef="prescribers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prescribers </th>
        <td mat-cell *matCellDef="let row"> {{row.prescribers}} </td>
      </ng-container>

         <!-- dispensers Column -->
    <ng-container matColumnDef="dispensers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dispensers </th>
      <td mat-cell *matCellDef="let row"> {{row.dispensers}} </td>
    </ng-container>

       <!-- prescriptions Column -->
       <ng-container matColumnDef="prescriptions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prescriptions </th>
        <td mat-cell *matCellDef="let row"> {{row.prescriptions}} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
